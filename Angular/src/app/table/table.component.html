<div class="home">
  <div class="menu">
    <button (click)="add100Rows()">Add 100 rows</button>
    <button (click)="add1000Rows()">Add 1000 rows</button>
    <button (click)="clearRows()">Clear rows</button>
    <button (click)="updateEveryRow()">Update rows</button>
    <button (click)="swapRows()">Swap rows</button>
  </div>
  <table>
    <thead>
      <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Body</td>
      </tr>
    </thead>
    <tbody *ngFor="let post of posts">
      <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
